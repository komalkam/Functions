<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Events</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.name }} - {{ event.date }} - {{ event.organizer }} - Slots: {{ event.slots }} <a href="/book_event/{{ loop.index0 }}">Book</a></li>
        {% endfor %}
    </ul>
    <a href="/create_event">Create Event</a>
</body>
</html>
